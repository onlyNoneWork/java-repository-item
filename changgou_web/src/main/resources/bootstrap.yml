###################### server info #####################
server:
  port: 8080
  ssl:
    enabled: false
  error:
    whitelabel:
      enabled: false
spring:
  application:
    name: gameTest
  ###################### consul ###########################
  cloud:
    consul:
      host: agent
      port: 8500
      discovery:
        healthCheckUrl: http://localhost:${server.port}/health
        healthCheckInterval: 15s
        instance-id: ${spring.application.name}-${spring.cloud.consul.discovery.hostname}
        hostname: agent
        enabled: true
        heartbeat:
          enabled: true
    gateway:
      routes:
        ‐ id: goods
          uri: lb://goods
          predicates:
          ‐ Path=/goods/**
          filters: ‐ StripPrefix= 1
        -‐ id: system
          uri: lb://system
          predicates:
            ‐ Path=/system/**
          filters: ‐ StripPrefix= 1
      globalcors:
        cors‐configurations:
          '[/**]': # 匹配所有请求
            allowedOrigins: "*" #跨域处理 允许所有的域
            allowedMethods: # 支持的方法
            ‐ GET
            ‐ POST
            ‐ PUT
            ‐ DELETE
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:6868/eureka
    instance:
      prefer-ip-address: true

